aguicheur:
    part_1: "<article>\r\n<p><strong>Depuis 2004, en plein c&oelig;ur de Marseille, l'Embobineuse accueille avec patate des artistes qui ont la frite.</strong> La frite de toute la France, de toute l'Europe, la frite de toute la plan&egrave;te. Et la spectaculaire salle de sport-spectacle de f&ecirc;ter sa dixi&egrave;me saison d'ouverture au public: 10 ans &agrave; tenter de faire les choses &agrave; notre mani&egrave;re mais comme il faut, &agrave; jongler entre une force de proposition artistique sans compromis et une r&eacute;alit&eacute; &eacute;conomique compromettante.</p>\r\n<p><strong>Dix ans de lutte et de survie :</strong> l'Embobineuse, c'est 800 soir&eacute;es tous azimuts, de concerts et de performances inclassables et atypiques, redoutables voire refoulables. Une d&eacute;cennie d'invasions sonores et visuelles, de mise en r&eacute;seau de musiciens, de graphistes et de po&egrave;tes hors-saisons, dans un carrefour des &eacute;thiques o&ugrave; se culbutent convivialit&eacute;, esth&eacute;tique, antipsychiatrie et amour sans limite de l'exp&eacute;rimentation.</p>\r\n<p><strong>Toutefois, et bien qu'habilement auto-proclam&eacute;e &laquo; Th&eacute;&acirc;tre de fortune &raquo;, l'Embobineuse c'est pas du luxe.</strong> Si aujourd'hui c'est annuellement 180 000 &euro; de budget autofinanc&eacute; &agrave; presque 65%, 5 salari&eacute;s, 150 cachets d'intermittence, 80 contrats de co-r&eacute;alisation, une quarantaine de b&eacute;n&eacute;voles et 4 000 adh&eacute;rents, c'est aussi quelques casseroles.</p>\r\n<p><strong class=\"text-danger\">Car dix ans, c'est dix ans de plus et c'est aussi 40 000 &euro; de moins.</strong> Dix ans de soir&eacute;es presque pas d&eacute;ficitaires qui creusent insidieusement la voie d'eau de la dette, bombe &agrave; retardement pr&ecirc;te &agrave; faire couler le vaisseau. D&eacute;sormais, plus que sur des braises, c'est en plein b&ucirc;cher que l'Embobineuse navigue, et ce fichu bruit de casseroles pourrait bel et bien sonner le glas.</p>\r\n<p><strong>C'est donc avec un catastrophisme l&eacute;gitime que nous pouvons d&eacute;clarer qu'&agrave; perdurer ainsi nous perdrons tout:</strong> les cr&eacute;ances et leurs &eacute;ch&eacute;ances menacent &agrave; court terme la p&eacute;rennit&eacute; et l'existence de notre vertueux vortex, mettant aussi en danger certains membres de l'&eacute;quip&eacute;e, engag&eacute;s et mouill&eacute;s financi&egrave;rement jusqu'&agrave; la peau sur les os.</p>\r\n<p><strong class=\"text-danger\">La possibilit&eacute; de ne pas rouvrir en septembre 2015 pointe son nez,</strong> et l'horizon s'assombrit m&ecirc;me au point de ne pas forc&eacute;ment pouvoir finir la saison, voire de fermer les portes d&egrave;s le printemps. Et c'est le cul cro&ucirc;teux et accul&eacute;s que nous vous annon&ccedil;ons qu'il y a le feu au lac, et que tout bien r&eacute;fl&eacute;chi, heu... en fait... 10 ans, c'est un peu jeune pour mourir, non ?</p>\r\n<p>Voil&agrave; pourquoi nous faisons appel &agrave; votre contribution !</p>\r\n<p><strong> Aidez-nous &agrave; repartir pour dix hivers et cent printemps, dans une Embobineuse qui demeurerait une trou&eacute;e dans le r&eacute;el, sans pour autant creuser sa tombe ! </strong></p>\r\n</article>"
    part_2: "<p>&laquo;&nbsp;<strong>L'Embobineuse est une initiative collective</strong> port&eacute;e par une poign&eacute;e de passionn&eacute;s, financ&eacute;e &agrave; c&oelig;ur perdu par ses fondateurs et membres actifs, un lieu et une &eacute;quipe que toute personne se sentant proche de nos fins et de nos moyens peut int&eacute;grer.</p>\r\n<p>Sa naissance et sa vie ont d&eacute;pendu jusqu'&agrave; pr&eacute;sent d'une &eacute;quipe et d'un r&eacute;seau d'artistes qui ont su&eacute; sang et eau pour faire exister ce lieu. Et <strong>sa survie ou sa mort d&eacute;pendent d&eacute;sormais de toi</strong>, public ch&eacute;ri, car l'art que nous d&eacute;fendons est bien trop bizarrement beau pour &ecirc;tre reconnu d'utilit&eacute; publique par les institutions, sans parler de sa rentabilit&eacute; en tant que marchandise.</p>\r\n<p><strong> Si tu veux une culture qui n&rsquo;&eacute;merge pas uniquement des supermarch&eacute;s de la marchandise et des institutions de l&rsquo;&Eacute;tat, alors il faut mouiller ta chemise&nbsp;! </strong></p>\r\n<p>Parce que l'Embobineuse est une initiative g&eacute;n&eacute;reuse et pr&eacute;caire.</p>\r\n<p>Parce que chaque ann&eacute;e depuis dix ans nous nous effor&ccedil;ons contre vents et mar&eacute;es de survivre &agrave; l'ann&eacute;e &eacute;coul&eacute;e.</p>\r\n<p>Parce que cette pr&eacute;carit&eacute; de tous les instants sape le moral et la sant&eacute;.</p>\r\n<p><strong> Parce qu'il faut une sacr&eacute;e chance, et une foi de cheval, pour qu'une structure puisse germer et prendre racine dans de telles conditions. </strong></p>\r\n<p>Et enfin parce que ce que nous faisons nous le faisons pour tous&nbsp;:</p>\r\n<p><strong class=\"text-danger\">Nous t'appelons &agrave; l'aide</strong>, et demandons &agrave; tous ceux qui comme toi estiment l'existence de lieux d'expression tels que l'Embobineuse n&eacute;cessaire, de faire un geste pour nous aider &agrave; redresser la barre.</p>\r\n<p>Merci. &raquo;</p>\r\n<p class=\"text-right\">Les Embobin&eacute;s, 23 Janvier 2015.</p>"

